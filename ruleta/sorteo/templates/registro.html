{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static  'css/estilos.css' %}?1">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
    <title>Sorteo Descuento Ruleta Kosta Azul</title>
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <h1>Ingresa tus datos y participa</h1>
            {% if messages %}
            {% for message in messages %}
            <ul >
                <li {% if message.tags %} 
                class="alert alert-{%if message.tags == 'error' %}danger{% else %}{{ message.tags }} {%endif%}  alert-dismissible fade show"{% endif %} role="alert">{{ message }} </li>
            </ul>
            {% endfor %}
        
        {% endif %}
        </div>

        <div class="col-xxl-3 col-xl-3 col-lg-12 col-md-12 col-sm-12"></div>
        <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
              
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default" for="id_cedula" >Cedula:</span>
                      <input required type="text" name="cedula" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="id_cedula">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default" for="id_cedula" >Nombre:</span>
                    <input required type="text" name="nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="id_nombre">
                </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default" for="id_correo" >Correo:</span>
                      <input required type="email" name="correo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="id_correo">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default" for="id_telefono" >Telefono:</span>
                    <input required type="number" name="telefono" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="id_telefono">
                </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default" for="id_fecha_nacimiento" >Fecha Nacimiento:</span>
                      <input required type="date" name="fecha_nacimiento" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="id_fecha_nacimiento">
                  </div>  
    
                <button class="btn btn-outline-primary" type="submit">Guardar</button>
              </form>
        </div>
        <div class="col-xxl-3 col-xl-3 col-lg-12 col-md-12 col-sm-12"></div>
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <img src="{% static 'img/logo.png' %}" alt="logo" id="logo">
        </div>
    </div>
   </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.js"></script>
<script src="{% static 'js/script.js'%}?7"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
</body>
</html>
