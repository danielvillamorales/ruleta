{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static  'css/estilos.css' %}?9">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
    <title>Sorteo Descuento Ruleta Kosta Azul</title>
</head>
<body>
   <div class="container-fluid">
    <div class="row">
        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
            {% if messages %}
            {% for message in messages %}
            <ul >
                <li {% if message.tags %} 
                class="alert alert-{%if message.tags == 'error' %}danger{% else %}{{ message.tags }} {%endif%}  alert-dismissible fade show"{% endif %} role="alert">{{ message }} </li>
            </ul>
            {% endfor %}
        
        {% endif %}
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-12"></div>
        <div  id="divconsulta" class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
              
                  <div class="input-group mb-3">
                      <span  id="inputGroup-sizing-default" class="spanform" for="id_cedula" >Cedula:</span>
                      <input required type="number" class="form-control" name="cedula">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="submit">Consultar</button>
                      </div>
                  </div>
            </form>
            <div>
                <p class="pganador">{{cliente.cedula}} - {{cliente.nombre}}</p>
                <p class="pganador">{{cliente.correo}} - {{cliente.telefono}}</p>
                <p class="pganador">{{cliente.porcentaje}}</p>
            </div>
        </div>


    </div>
    </div>
</body>
